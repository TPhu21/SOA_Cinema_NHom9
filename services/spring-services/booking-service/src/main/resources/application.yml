server:
  port: 8083

spring:
  application:
    name: booking-service

  datasource:
    url: jdbc:mysql://localhost:3306/cinemax_bookings
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update          #  update schema tự động
    show-sql: true              # in SQL ra console cho dễ debug
    properties:
      hibernate:
        format_sql: true        # format SQL cho đẹp

  data:
    redis:
      host: localhost
      port: 6379

# Excel feature toggle
excel:
  enabled: true

booking:
  data:
    init:
      enabled: false  # Set thành false sau khi generate xong

cinema:
  service:
    url: http://localhost:8080
showtime:
  service:
    url: http://localhost:8080