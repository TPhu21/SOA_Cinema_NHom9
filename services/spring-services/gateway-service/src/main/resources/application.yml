  secret: ${JWT_SECRET:cLHyOYd97YhhYbmyEHFU1LYSzUcgAojX}
  # ⚠️ PRODUCTION: Set JWT_SECRET environment variable!

management:
  endpoints:
    web:
      exposure:
        include: "*"
