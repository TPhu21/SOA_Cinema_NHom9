server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      # ====== CẤU HÌNH CORS TOÀN CỤC (cho FE JS gọi sang) ======
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://127.0.0.1:5500"
              - "http://localhost:5500"
              - "http://localhost:5173"
              - "http://127.0.0.1:5173"
              - "http://localhost:63342"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true

      # Tránh header CORS bị nhân đôi
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      # ====== KHAI BÁO CÁC ROUTE ĐẾN MICROSERVICE CON ======
      # Mỗi service chỉ config 1 lần - dùng pattern matching
      routes:
        # ========== CINEMA SERVICE (Port 8081) ==========
        # Handles: /api/cinemas/**, /api/admin/cinemas/**
        - id: cinema-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/cinemas/**,/api/admin/cinemas/**

        # ========== MOVIE SERVICE (Port 8084) ==========
        # Handles: /api/movies/**, /api/admin/movies/**
        - id: movie-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/movies/**,/api/admin/movies/**

        # ========== SHOWTIME SERVICE (Port 8082) ==========
        # Handles: /api/showtimes/**, /api/admin/showtimes/**
        - id: showtime-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/showtimes/**,/api/admin/showtimes/**

        # ========== BOOKING SERVICE (Port 8083) ==========
        # Handles: /api/bookings/**, /api/admin/bookings/**, /api/staff/bookings/**, /api/analytics/**
        - id: booking-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/bookings/**,/api/admin/bookings/**,/api/staff/bookings/**,/api/analytics/**

        # ========== PAYMENT SERVICE (Port 8085 - Node.js) ==========
        # Handles: /api/payment/**
        - id: payment-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/payment/**

        # ========== AUTH SERVICE (Port 8086) ==========
        # Handles: /api/users/**, /api/auth/**
        - id: auth-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/users/**,/api/auth/**

# ====== JWT CONFIGURATION ======
