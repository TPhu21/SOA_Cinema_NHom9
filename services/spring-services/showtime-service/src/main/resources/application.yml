server:
  port: 8082

spring:
  application:
    name: showtime-service
  profiles:
    active: dev

  datasource:
    url: jdbc:mysql://localhost:3306/cinemax_showtimes
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update         
    show-sql: true              
    properties:
      hibernate:
        format_sql: true       

# Excel feature toggle
excel:
  enabled: true

# Data Initialization Configuration
showtime:
  data:
    init:
      enabled: false  # true = tự động tạo showtimes khi khởi động (XÓA data cũ!)

cinema:
  service:
    url: http://localhost:8080

movie:
  service:
    url: http://localhost:8080
