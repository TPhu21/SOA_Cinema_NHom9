server:
  port: 8081   # cinema-service chạy ở port 8081

spring:
  application:
    name: cinema-service

  datasource:
    url: jdbc:mysql://localhost:3306/cinemax_system
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update          #  update schema tự động
    show-sql: true              # in SQL ra console cho dễ debug
    properties:
      hibernate:
        format_sql: true        # format SQL cho đẹp

# Selenium Scraper Configuration
scraper:
  selenium:
    headless: true              # true = chạy ẩn, false = hiện browser
    wait-time: 5                # Thời gian đợi JS render (giây)

# Excel Import/Export Configuration
excel:
  enabled: true                 # Bật AdminExcelController
# Data Initialization Configuration
data:
  init:
    enabled: false