<!DOCTYPE html>

        }
        .back-link:hover {

        }
        .role-indicator {
            display: flex;

            gap: 10px;
            margin-top: 20px;
        }
        .role-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
        }
        .role-badge.admin { background: rgba(139, 92, 246, 0.3); color: #c4b5fd; }
        .role-badge.staff { background: rgba(34, 197, 94, 0.3); color: #86efac; }
        
        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .btn-login.loading .spinner { display: inline-block; }
        .btn-login.loading .btn-text { display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üé¨</div>
            <h1>CineMax Backoffice</h1>
            <p>ƒêƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">T√™n ƒëƒÉng nh·∫≠p</label>
                <input type="text" id="username" name="username" placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u</label>
                <input type="password" id="password" name="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                <span class="spinner"></span>
                <span class="btn-text">ƒêƒÉng Nh·∫≠p</span>
            </button>
        </form>
        
        <div class="role-indicator">
            <span class="role-badge admin">üëë Admin</span>
            <span class="role-badge staff">üë§ Staff</span>
        </div>
        
        <a href="../index.html" class="back-link">‚Üê Quay v·ªÅ trang ch·ªß</a>
    </div>

    <script src="../shared/js/auth.js"></script>
    <script>
        // N·∫øu ƒë√£ ƒëƒÉng nh·∫≠p, redirect theo role
        if (isAuthenticated() && hasRole(ROLES.ADMIN, ROLES.STAFF)) {
            redirectByRole();
        }
        
        // Hi·ªÉn th·ªã error t·ª´ URL params
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorMessages = {
                'unauthorized': 'B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p Backoffice',
                'forbidden': 'B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang n√†y',
                'session_expired': 'Phi√™n ƒëƒÉng nh·∫≠p ƒë√£ h·∫øt h·∫°n, vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i'
            };
            showError(errorMessages[error] || 'ƒê√£ c√≥ l·ªói x·∫£y ra');
        }
        
        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();

            try {
                const data = await apiFetch("/users/login", {
                    method: "POST",
                    body: JSON.stringify({ email, password })
                });

                setToken(data.data.token);
                setUser(data.data.user);
                localStorage.setItem("cinemax_role", data.data.user.role);

                if (data.data.user.role === "ADMIN") window.location.href = "dashboard.html";
                else if (data.data.user.role === "STAFF") window.location.href = "staff/checkin.html";
                else window.location.href = "login.html?error=unauthorized";

            } catch (err) {
                showError(err.message || "ƒêƒÉng nh·∫≠p th·∫•t b·∫°i");
            }
        });


        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
